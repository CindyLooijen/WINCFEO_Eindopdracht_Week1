<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eindopdracht Cindy</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img id="hamburger-menu" src="hamburger_menu.png" alt="Het teken van een hamburger menu">
        <h1 class="huidigeKleur">Currently the background is: white</h1>
    </header>
    <main>
        <div id="toggleMenu" class="menuOpen">
            <ul>
                <li class="listItem">
                    <input id="white" type="radio" class="btn" name="kleurCheck">Home &gt; Toets: 1</input>
                </li>
                <li class="listItem">
                    <input id="red" type="radio" class="btn" name="kleurCheck">Red &gt; Toets: 2</input>
                </li>
                <li class="listItem">
                    <input id="orange" type="radio" class="btn" name="kleurCheck">Orange &gt; Toets: 3</input>
                </li>
                <li class="listItem">
                    <input id="purple" type="radio" class="btn" name="kleurCheck">Purple &gt; Toets: 4</input>
                </li>
                <li class="listItem">
                    <input id="green" type="radio" class="btn" name="kleurCheck">Green &gt; Toets: 5</input>
                </li>
                <li class="listItem">
                    <input id="pink" type="radio" class="btn" name="kleurCheck">Pink &gt; Toets: 6</input>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
